<mat-card>
  <mat-card-header>
    <mat-card-title>{{ event.venue.name }}</mat-card-title>
    <mat-card-subtitle>{{ event.venue.country }}, {{ event.venue.city }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ event.datetime | date:'MMMM d, y \'at\' h:mm a' }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-stroked-button class="link first-action" href="{{ event.url }}" target="_blank">Event Page</a>
  </mat-card-actions>
</mat-card>
